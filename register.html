{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="text-center">Register</h3>
        <form method="POST">
            <div class="mb-3"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
            <div class="mb-3"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
            <div class="mb-3"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
            <div class="mb-3"><input type="number" name="age" class="form-control" placeholder="Age" required></div>
            <label for="sex">Sex:</label>
                <select name="sex" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                </select>

            <div class="mb-3"><input type="text" name="father_name" class="form-control" placeholder="Father's Name" required></div>
            <div class="mb-3"><input type="text" name="mother_name" class="form-control" placeholder="Mother's Name" required></div>
            <div class="mb-3"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
            <div class="mb-3"><input type="text" name="contact" class="form-control" placeholder="Contact Number" required></div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</div>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
